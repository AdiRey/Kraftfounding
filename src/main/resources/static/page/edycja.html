<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Projekty</title>
    <meta name="description" content="Znajdz idealny projekt dla siebie" />
    <meta name="keywords" content="projekt, projekty, politechnika-rzeszowska" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css" type="text/css"/>
    <link rel="stylesheet" href="../css/styles3.css" type="text/css"/>
    <link rel="stylesheet" href="../css/fontello.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap&subset=latin-ext" rel="stylesheet" />
    <script src="../js/jwt-decode.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../ckeditor/ckeditor.js"></script>
    <script src="../ckeditor/adapters/jquery.js"></script>

</head>
<body onload="checkLogin()  ">
<header>

    <nav class="navbar navbar-dark bg-jumpers navbar-expand-xl">

        <a class="navbar-brand" href="/"><img src="../img/logo.png" width="60" height="60" class="d-inline-block mr-1 align-bottom" alt="Logo"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false" aria-label="Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="mainmenu">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link nav-color" href="/projects-offers"> Oferty projektowe </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-color" href="/profiles"> Profile </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-color" onclick="" href="/faq"> FAQ </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-color" href="/youtube" target="_blank"> YouTube </a>
                </li>

            </ul>

            <div id="user-logout" class="user-interface">
                <div class="d-inline-block mr-1 align-middle">
                    <a href="#" class="sign-up-link nav-color" onclick="document.getElementById('id01').style.display='block';">
                        Zarejestruj sie</a>
                </div>
                <div class="sign-in d-inline-block mr-1 align-middle">
                    <a href="/sign-in">Zaloguj sie</a>
                </div>
            </div>

            <div id="user-login" class="user-interface-login">
                <div class="d-inline-block mr-1 align-middle">
                    <button id="user-login-menu" class="dropbtn sign-up-link nav-color user-login" onclick="usermenu()">Adam Kowalski</button>
                    <div class="dropdown-user-menu" id="userDropdown">
                        <a href="/my-profile">Twój profil</a>
                        <a href="/my-projects">Twoje projekty</a>
                        <a href="/add-project">Dodaj projekt</a>
                        <a onclick="logout()" href="/">Wyloguj</a>
                    </div>
                </div>
            </div>

        </div>

    </nav>
</header>

<main>
    <div class="container">
        <div style="margin-top: 120px;">
            <div class="profile-text">
                <form name="edycja-avatara" onsubmit="return validateFormAvatar()" method="post" enctype="multipart/form-data">
                    <div>
                        <img class="avatar_edycja" id="avatar_edycja" src="..\img\avatar.jpg">
                        <label for="my-avatar">Zmień zdjęcie:</label>
                        <input type="file" id="my-avatar" name="file">
                        <button class="button" type="submit" value="Upload">Zatwierdź</button>
                    </div>
                </form>
                <form name="edycja-profilu" action="" onsubmit="return validateForm()">
                    <div style="margin-top: 15px">
                        <div class="row" style="margin-left: -4px;">
                            <div id="inputy">
                                <label for="imie">Imię</label>
                                <input id="im" type="text" name="imie" required>
                            </div>
                            <div id="inputy">
                                <label for="nazwisko">Nazwisko</label>
                                <input id="naz" type="text" name="nazwisko" required>
                            </div>
                        </div>
                    </div>
                    <div style="padding-top: 10px;">
                        <div id="inputy">
                            <label for="kier">Kierunek:</label>
                            <select id="kier"></select>
                        </div>
                        <div id="inputy">
                            <label for="sem">Semestr:</label>
                            <select id="sem">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </div>

                    </div>
                    <div style="margin-top: 15px">
                        <label for="op">Opis</label>
                        <textarea id="op" class="ckeditor" name="op"></textarea>
                    </div>
                    <div style="margin-top: 15px">
                        <fieldset id="umy">
                        </fieldset>
                    </div>
                    <div style="margin-top: 15px">
                        <input class="button" type="submit" value="Zapisz">
                        <a href="my-profile.html" class="button">Anuluj</a>
                    </div>
                </form>
                <form name="edycja-hasla" action="" onsubmit="return validateFormHasla()">
                    <div style="margin-top: 15px">
                        <div class="row" style="margin-left: -4px;">
                            <div id="inputy">
                                <label for="stare_haslo">Stare hasło</label>
                                <input type="password" id="stare_haslo" name="stare_haslo" required>
                            </div>
                            <div id="inputy">
                                <label for="nowe_hasloa">Nowe hasło</label>
                                <input type="password" id="nowe_hasloa" name="nowe_hasloa" required>
                            </div>
                            <div id="inputy">
                                <label for="nowe_haslob">Powtórz nowe hasło</label>
                                <input type="password" id="nowe_haslob" name="nowe_haslob" required>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top: 15px">
                        <input class="button" type="submit" value="Zapisz">
                        <a href="my-profile.html" class="button">Anuluj</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="footer">
        Copyright © 2020 Kraftfunding S.A. Wszelkie prawa zastrzeżone.
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script src="../js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/edytuj.js"></script>
<script src="../js/user-login.js" type="text/javascript"></script>

</body>
</html>
