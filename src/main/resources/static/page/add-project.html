    <nav class="navbar navbar-dark bg-jumpers navbar-expand-xl">

        <a class="navbar-brand" href="/"><img src="../img/logo.png" width="60" height="60" class="d-inline-block mr-1 align-bottom" alt="Logo"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false" aria-label="Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="mainmenu">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link nav-color" href="/projects-offers"> Oferty projektowe </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-color" href="/profiles"> Profile </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-color" onclick="" href="/faq"> FAQ </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-color" href="/youtube" target="_blank"> YouTube </a>
                </li>

            </ul>

            <div id="user-logout" class="user-interface">
                <div class="d-inline-block mr-1 align-middle">
                    <a href="#" class="sign-up-link nav-color" onclick="document.getElementById('id01').style.display='block';">
                        Zarejestruj sie</a>
                </div>
                <div class="sign-in d-inline-block mr-1 align-middle">
                    <a href="/sign-in">Zaloguj sie</a>
                </div>
            </div>

            <div id="user-login" class="user-interface-login">
                <div class="d-inline-block mr-1 align-middle">
                    <button id="user-login-menu" class="dropbtn sign-up-link nav-color user-login" onclick="usermenu()">Adam Kowalski</button>
                    <div class="dropdown-user-menu" id="userDropdown">
                        <a href="/my-profile">Twój profil</a>
                        <a href="/my-projects">Twoje projekty</a>
                        <a href="/add-project">Dodaj projekt</a>
                        <a onclick="logout()" href="/">Wyloguj</a>
                    </div>
                </div>
            </div>

        </div>

    </nav>
</header>

<main>
    <div class="container">
        <div class="content-projects">
            <div class="project">
                <div class="add-project-navbar">
                    Dodawanie projektu
                </div>
                <div class="project-name">
                    Nazwa projektu <br>
                    <form name="name">
                        <input type="text" name="name" class="input-name"  id="name"/>
                    </form>
                </div>
                <div class="project-name">
                    Opis projektu <br>
                    <form name="description">
                        <textarea class="input-description" name="description" id="description" maxlength="250"></textarea>
                    </form>
                </div>
                <div class="project-name">
                    Członkowie
                    <form id="list" name="list">
                        <select id="to_add" name="to_add" multiple="multiple">
                        </select>
                        <select id="added" name="added" multiple="multiple">
                        </select>
                        <br>
                        <input type="button" value="Dodaj członka" class="add-project" id="add_member" onclick="add()"/>
                        <input type="button" style="margin-left: 100px;" value="Usuń członka" class="add-project" id="remove_member" onclick="remove()"/>
                    </form>
                </div>
                <div class="project-name">
                    Kompetencje <br/>
                    <form name="abilities">
                        <div id="ch1" style="float: left;">
                        </div>
                        <div id="ch2" style="float:left; margin-left: 50px;">
                        </div>
                        <div style="clear: both;"></div>
                    </form>
                </div>
                <div class="project-name">
                    Wgraj plik <br/>
                    <form name="file">
                        <input type="file" id="file" name="file" style="margin-top: 10px;" onchange="file()"/>
                    </form>
                </div>
                <div class="button_add">
                    <input type="submit" value="Dodaj projekt" class="add-project" id="add" onclick="add_project()"/>
                </div>
            </div>
        </div>
    </div>
</main>
